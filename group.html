<!DOCTYPE html>
<html>
  <head>
    <title>Blood group</title>
  </head>
  <body>
      <table border="1" style="margin-top:20px;text-align:center">
          <tr>
            <th>Blood Type</th>
            <th>Can Donate To</th>
            <th>Can Receive From</th>
          </tr>
          <tr>
            <td>A+</td><td>A+,AB+</td><td>A+,A-,O+,O-</td>
          </tr>
          <tr>
            <td>B+</td><td>B+,AB+</td><td>B+,B-,O+,O-</td>
          </tr>
          <tr>
            <td>O+</td><td>O+,A+,B+,AB+</td><td>O+,O-</td>
          </tr>
          <tr>
            <td>AB+</td><td>AB+</td><td>Everyone</td>
          </tr>
          <tr>
            <td>A-</td><td>A+,A-,AB+,AB-</td><td>A-,O-</td>
          </tr>
          <tr>
            <td>B-</td><td>B+,B-,AB+,AB-</td><td>B-,O-</td>
          </tr>
          <tr>
            <td>O-</td><td>Everyone</td><td>O-</td>
          </tr>
          <tr>
            <td>AB-</td><td>AB+,AB-</td><td>AB-,A-,B-,O-</td>
          </tr>
      </table>
  </body>
</html>
